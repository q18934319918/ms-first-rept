<!--HTML5版本的文档类型声明-->
<!DOCTYPE html>
<!--根标签，所有其他标签都必须放在html标签里面-->
<html lang="en">
  <!--定义文档的头部，包括title标签、script标签、style标签、meta-->
  <head>
    <meta charset="utf-8">
    <title>百度一下，你就知道</title>
  </head>
  <!--定义网页的主体内容，浏览器的显示内容都放在body内-->
  <body>
    HTML文档的主要部分，在此标记对之间可包含众多的标记和信息
  </body>

</html>
